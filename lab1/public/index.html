<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./require.js" data-main="src/web/index"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Лабораторная работа 1</title>
</head>
<body>
  <h1>Лабораторная работа 1. Решетка Кардано</h1>
  <div class="columns">
    <div class="column">
      <p>Сообщение:</p>
      <textarea id="plain" cols="30" rows="10"></textarea>
      <label>Загрузить из файла: <input type="file" id="loadPlain"></label>
    </div>
    <div class="column">
      <p>Зашифрованное сообщение:</p>
      <textarea id="encrypted" cols="30" rows="10"></textarea>
      <label>Загрузить из файла: <input type="file" id="loadEncrypted"></label>
    </div>
    <div class="column">
      <p>Матрица ('#' - заполнено; ' ' - пусто):</p>
      <textarea id="matrix" cols="30" rows="10"></textarea>
      <label id="useRotationSection">Использовать разворот на 90°: <input type="checkbox" id="useRotation"></label>
      <p id="invalidMatrixWarning" style="opacity: 0;">Данная матрица не подходит для шифрования</p>
    </div>
  </div>
  <div class="buttons">
    <button id="encrypt">Зашифровать</button>
    <button id="decrypt">Расшифровать</button>
  </div>
</body>
</html>
